<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blackboard v1.0</title>

    <link rel="stylesheet" href="css/codemirror.css">
</head>
<body>
<div id="app"></div>


<script src="js/react.js" ></script>

<script>
    var file = window.location.href.match(/\?file=(.*)/)[1]
    var prts = file.split("_")
    var last = prts.pop()

    var src = "/courses/" + prts.join("/") + "_" +last + ".bundle.js"

    var script = document.createElement("script")
    script.src = src
    document.body.append(script)
</script>
</body>
</html>
